<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reservation</title>
</head>

<body>
    <div class="container align-center">
        <div class="jumbotron text-center">
            <h1 class="display-4"><i class="fa fa-fire-alt"></i>Hot Restaurant!</h1>
            <hr class="my-4">
            <p>We only have 5 tables! Book your seat before they all are gone!</p>
            <a class="btn btn-primary btn-lg" href="./reservations.html" role="button">Make a Reservation</a>
            <a class="btn btn-danger btn-lg" href="./home.hml" role="button"><i class="fa fa-home"></i></a>
        </div>

    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Table Reservation
            </div>
            <div class="card-body">

                <blockquote class="blockquote mb-0">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="name" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Phone Number</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Unique Id</label>
                            <input type="name" class="form-control" ">
                        </div>
                        <button type=" submit" class="btn btn-primary">Submit</button>
                    </form>

                </blockquote>
            </div>
        </div>
    </div>
    <div class="container">
        <p><a href="#">API Table Link</a><a href="#">API Wait List</a></p>
    </div>


</body>

</html>
