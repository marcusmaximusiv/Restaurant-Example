<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Tables</title>
</head>

<body>
    <div class="container align-center">
        <div class="jumbotron text-center">
            <h1 class="display-4"><i class="fa fa-fire"></i> Hot Restaurant!</h1>
            <hr class="my-4">
            <p>Make a Reservation!</p>
            <a class="btn btn-primary btn-lg" href="./tables.html" role="button"><i class="fa fa-table"></i> Tables</a>
            <a class="btn btn-danger btn-lg" href="./home.html" role="button"><i class="fa fa-home"></i></a>
        </div>

    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Table Reservation
            </div>
            <div class="card-body">

                <blockquote class="blockquote mb-0">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Phone Number</label>
                            <input type="number" class="form-control" id="phoneNumber">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Unique Id</label>
                            <input type="name" class="form-control" id="id">
                        </div>
                        <button type=" submit" class="btn btn-primary">Submit</button>
                    </form>

                </blockquote>
            </div>
        </div>
    </div>
    <div class="container">

        <p><a href="#">API Table Link</a><a href="#">API Wait List</a></p>
    </div>
    <script type="text/javascript">
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phoneNumber").val().trim(),
                email: $("#email").val().trim(),
                id: $("#id").val().trim()
            };


            $.post("/api/tables", newReservation)
                .then(function (data) {
                    console.log("add.html", data);
                    alert("Adding reservations...");
                });
        });
    </script>


</body>

</html>
